<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilocss1.css">
    <title>Contacto</title>
</head>

<body>
    
    <div class="card text-dark bg-light col-8" style="width: fit-content">
    <div class="card-header">¡Unite a la Comunidad del Hockey!</div>
    <div class="card-body">
                  
    <form class="row g-3">


        <div class="col-12">
            <label for="formGroupExampleInput" class="form-label">Nombre </label>
            <input type="text" class="form-control" id="Nombre" placeholder="Nombre" required>
            </div>
        <div class="col-12">
            <label for="formGroupExampleInput2" class="form-label">Apellido </label>
            <input type="text" class="form-control" id="Apellido" placeholder="Apellido" required>
            </div>

        <div class="col-12">
            <label for="FechadeNacimiento" class="form-label">Fecha de Nacimiento </label>
            <input type="date" class="form-control" id="FechadenNacimiento" placeholder="dd/mm/aa" min="1900-01-01" required>
            </div>


        <div class="col-12">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="Email" required>
        </div>

        <div class="col-12">
          <label for="inputAddress" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="Direccion" placeholder="Calle,Piso">
        </div>
       
        <div class="col-12">
            <label for="inputCity" class="form-label">Lugar de Residencia</label>
            <input type="text" class="form-control" id="Residencia" placeholder="Provincia, Ciudad">
          </div>
        
        
<!-- el textboxfinal -->

        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="commentbox" style="height: 100px"></textarea>
            <label for="floatingTextarea2">¡Dejanos tu mensaje!</label>
          </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviar!</button>
        </div>
      </form>
    </div>

<script src="/js/validacionform1.js"></script>
</body>
</html>
